<div style="padding-left: 10px;">
<p>Phone Details</p>

<div *ngIf="phone">
  <h3>
    {{ phone.name }}
    <h3>
      <h4>
        {{ phone.price | currency }}
        <h4>
          <p>{{ phone.description }}</p>
          <button type="button" (click)="addToCart(phone)">Buy</button>
          <div></div>
        </h4>
      </h4>
    </h3>
  </h3>
</div>
