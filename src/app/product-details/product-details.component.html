
<p>Product Details</p>

<div *ngIf="product">
  <h3>
    {{ product.name }}
    <h3>
      <h4>
        {{ product.price | currency }}
        <h4>
          <p>{{ product.description }}</p>
          <button type="button" (click)="addToCart(product)">Buy</button>
          <div></div>
        </h4>
      </h4>
    </h3>
  </h3>
</div>
