<div style="padding-left: 10px;">
  <h2>Phones</h2>

  <div *ngFor="let phone of phones">
    <h3>
      <a [title]="phone.name + ' details'" [routerLink]="['/phones', phone.id]">
        {{ phone.name }}
      </a>
    </h3>

    <!-- . . . -->

    <p *ngIf="phone.description">
      {{ phone.description }}
    </p>

    <button type="button" (click)="share()">Share</button>

    <app-product-alerts [phone]="phone" (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
