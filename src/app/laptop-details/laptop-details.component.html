<div style="padding-left: 10px;">
  <p>Laptop Details</p>
  
  <div *ngIf="laptop">
    <h3>
      {{ laptop.name }}
      <h3>
        <h4>
          {{ laptop.price | currency }}
          <h4>
            <p>{{ laptop.description }}</p>
            <button type="button" (click)="addToCart(laptop)">Buy</button>
            <div></div>
          </h4>
        </h4>
      </h3>
    </h3>
  </div>
